spring:
  datasource:
    url: jdbc:mysql://localhost:3306/nextchallenge?serverTimezone=Asia/Seoul
    username: root
    password: "0926"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
